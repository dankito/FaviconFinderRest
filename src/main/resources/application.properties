
# HTTP port settings (for production and test)

quarkus.http.port=8080
%dev.quarkus.http.port=5433

# enable CORS
quarkus.http.cors=true


# Logging

quarkus.log.console.async=true

quarkus.log.loki.host-url=http://loki.monitoring:3100
%dev.quarkus.log.loki.host-url=http://localhost:3100
%test.quarkus.log.loki.enable=false

quarkus.log.loki.field.app.include=true
quarkus.log.loki.field.kubernetes.include=true
quarkus.log.loki.field.kubernetes.prefix=off


# disable this output:
# Press [h] for more options>
# Tests paused
# Press [r] to resume testing, [h] for more options>
# Press [r] to resume testing, [o] Toggle test output, [h] for more options>
quarkus.test.continuous-testing=disabled
quarkus.console.disable-input=true


# Quarkus Native settings

quarkus.native.enable-https-url-handler=true
quarkus.native.enable-all-security-services=true


# Metrics and Health

# Kubernetes / Prometheus won't find endpoints under /q/health, /q/metrics, ..., so remove /q (= Quarkus default sub path) from path
quarkus.micrometer.export.prometheus.path=/metrics

quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.ui.always-include=true


# OpenAPI and Swagger-UI

# so that in Kubernetes Swagger-UI, Health UI, ... can be reached under /favicon-finder (under /q/ it's not reachable via ingress)
quarkus.http.non-application-root-path=/favicon-finder

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=flattop
quarkus.swagger-ui.display-request-duration=true

quarkus.smallrye-openapi.info-title=FaviconFinder REST API
quarkus.smallrye-openapi.info-version=1.0.0 Beta
quarkus.smallrye-openapi.info-description=REST API to get a website's favicons
quarkus.smallrye-openapi.info-contact-email=dev@danktio.net
